<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

      <!-- Bootstrap -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5">
        <div class="w-75">
            <h2>Bài 1: Quản lý tuyển sinh</h2>
            <form>
                <div class="row">
                    <div class="col-4 mb-2">
                        <input type="number" class="form-control" id="benchMark" placeholder="Điểm chuẩn">
                    </div>
                  <div class="col-4">
                    <select class="form-control" id="selectArea">
                        <option>Chọn khu vực</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                      </select>
                  </div>
                    <div class="col-4">
                        <select class="form-control" id="selectObject">
                            <option>Chọn đối tượng</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                          </select>
                    </div>
                    <div class="col-4">
                        <input type="number" class="form-control" id="mark1" placeholder="Điểm môn thứ 1">
                    </div>
                    <div class="col-4">
                        <input type="number" class="form-control" id="mark2" placeholder="Điểm môn thứ 2">
                    </div>
                    <div class="col-4">
                        <input type="number" class="form-control" id="mark3" placeholder="Điểm môn thứ 3">
                    </div> 
                </div>
          
                <button type="button" class="btn btn-primary mt-2" id="tuyenSinhBtn">Tính</button>
                <p class="alert alert-primary mt-2" id="tuyenSinhResult"></p>
              </form>
        </div>    
    </div>
    

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>

    <script src="./js/tuyenSinh.js"></script>
</body>
</html>
